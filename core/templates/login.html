<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-2 h-screen">
    <div class="bg-gray-50 h-full w-full p-2 rounded flex justify-center items-center">
        <div class="flex flex-col gap-4">
            <h1 class="text-4xl font-extrabold">Skin Disease Detection</h1>

            <form id="userForm" class="mb-4">
                <!-- <h2 class="text-lg font-semibold mb-2">Register User</h2> -->
                <div class="flex flex-col mb-2">
                    <label for="username" class="mb-1">Username</label>
                    <input type="text" id="username" name="username" class="px-4 py-2 border-b rounded">
                </div>
                <div class="flex flex-col mb-2">
                    <label for="email" class="mb-1">Email</label>
                    <input type="email" id="email" name="email" class="px-4 py-2 border-b rounded">
                </div>
                <div class="w-full flex justify-end">
                    <p class="font-bold text-sm">Sign Up ?</p>
                </div>
                <div class="w-full flex justify-center">
                    <button type="submit" class="bg-blue-500 text-white px-6 py-2
                     rounded hover:bg-blue-600 transition-colors w-fit mx-auto">Login</button>
                </div>
            </form>

        </div>
    </div>
</body>
</html>
