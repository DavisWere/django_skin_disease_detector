<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 40px;
        }
        .section h2 {
            color: #555;
            margin-bottom: 10px;
        }
        .section .data-table {
            width: 100%;
            border-collapse: collapse;
        }
        .section .data-table th,
        .section .data-table td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        .section .data-table th {
            background-color: #f2f2f2;
            font-weight: bold;
            text-align: left;
        }
        .section .data-table td {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Admin Dashboard</h1>

        <div class="section">
            <h2>Users</h2>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <!-- Add more columns as needed -->
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <!-- Add more data cells as needed -->
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- Repeat similar sections for other data entities -->
       <div style="max-width: 1200px; margin: 0 auto; padding: 20px;">
        <h1 style="color: #333; margin-bottom: 20px;">Welcome to the Admin Dashboard</h1>

        <div style="margin-bottom: 40px;">
            <h2 style="color: #555; margin-bottom: 10px;">Images</h2>
            <table style="width: 100%; border-collapse: collapse;">
                <thead>
                    <tr>
                        <th style="background-color: #f2f2f2; font-weight: bold; text-align: left; border: 1px solid #ddd; padding: 10px;">Image</th>
                        <!-- Add more columns as needed -->
                    </tr>
                </thead>
                <tbody>
                    {% for image in images %}
                    <tr>
                        <td style="border: 1px solid #ddd; padding: 10px; text-align: left;">
                            <img src="{{ image.image.url }}" alt="Skin Disease Image" style="max-width: 100px; max-height: 100px;">
                        </td>
                        <!-- Add more data cells as needed -->
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
